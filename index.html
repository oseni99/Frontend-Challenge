<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor QR code</title>
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="main">
        <section class="qr_code">
            <img src="image/QRcode.png" alt="Frontend Mentor QR CODE" width="576" height="576" class="image">
        </section>
        <section class="qr_code_info">
            <h3 class="qr_code_info_head">Improve your front-end <br> skills by building projects</h3>
            <p class="qr_code_info_footer">Scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br>the next level</p>
        </section>
    </main>
</body>
</html>
